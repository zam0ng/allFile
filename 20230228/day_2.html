<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크</title>
</head>
<body>
    <!-- ol태그와 ul태그 : 리스트 작성시 사용, li 태그와 같이 사용한다 -->
    <!-- alt + shift + 방향키 아래 -> 커서 있는 줄 아래로 복사 -->
    <!-- ol태그는 자동으로 번호가 매겨지는 리스트 -->
    <!-- a 태그의 속성은 해당 href에 작성된 해당 경로로 이동시켜준다. -->
    <!-- 현재 폴더의 루트 경로는 /  -->
    <!-- 현재 파일의 동일 선상 경로는 ./ -->
    <!-- 현재 파일의 상위 선상 경로는 ../  -->
    <ol>
        <li><a href="/1.html">로그인 페이지 이동</a></li>
    </ol>
    <!-- ul태그는 번호가 매겨지지않는 리스트 -->
    <ul>
        <li><a href="/page/temp/4.html"> 장바구니 페이지로 이동</a></li>
    </ul>

</body>
</html>
