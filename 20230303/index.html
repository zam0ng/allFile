<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class ="background"></div>

    <!-- video 태그는 영상을 출력하기 위해서 사용 
         src에 주소를 입력하고, 현재: 파일명 입력
         controls 속성은 영상의 컨트롤 박스를 출력한다.
         autoplay 속성은 영상이 불러와지면 자동으로 바로 재생한다.
         loop 속성은 반복으로 영상을 보여준다.
         muted 속성은 음소거 
         ios는 웹페이지에 들어갔을 때 오디오가 재생되는걸 싫어한다.-->
         

    <video src="/test.mp4" controls autoplay loop muted></video>

    <!--음악을 재생하는 태그 -->

    <audio src="/test2.mp3" controls></audio>

    <!-- 웹페이지 안에 다른 웹페이지를 보여줄 수 있다.
         src에 페이지의 주소를 입력, 속성은 width="", height="" -->
    <iframe src="https://blog.naver.com/hloveh01/223026948553" frameborder="0" width="500" height="500"></iframe>
    <!-- youtube 공유 -> 퍼가기, 그대로 복사-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Bgv-cV2Wcjs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <!-- form 태그는 서버로 데이터를 보내기 위해 사용하는 태그, 이후에 node.js를 배우면서
         서버와 같이 작업할 때 데이터를 보내기 위해 사용할 태그 -->
    <form action="">
        <!-- form 태그의 action 속성은 보낼 url를 명시 -->
        <label for="">아이디</label>
        <!-- name 속성이 필요한 이유 name 속성이 서버에 데이터를 보낼 때 이름을 정해주는 것
             데이터의 이름을 정해준것. -->
        <input type="text" name="user_id">

        <!-- 하나만 선택가능한 체크박스  -->
        <label for="radio">김밥</label>
        <input type="radio" name="radio">

        <label for="radio">라면</label>
        <input type="radio" name="radio">

        <label for="radio">떡국</label>
        <input type="radio" name="radio">

        <label for="radio">볶음밥</label>
        <input type="radio" name="radio">

        <!-- 하나만 선택하는 여러 체크박스에서 중복 체크할 때 name을 사용한다. -->
    </form>
</body>
</html>
